<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:af="http://java.sun.com/jsp/jstl/core"
      xmlns:u="http://java.sun.com/jsf/facelets">
<h:head>
    <title>BOOK GENRE</title>
</h:head>
<h:body>
    <div style="padding: 10px; background-color:#E4F9F5">
        <h:form style="display: inline-block;">
            <h:commandButton action = "Book?faces-redirect=true" value = "Manage Books" class="menu-button"/>
            <h:commandButton action = "Genre?faces-redirect=true" value = "Manage Genres" class="menu-button"/>
            <h:commandButton action = "Author?faces-redirect=true" value = "Manage Authors" class="menu-button"/>
            <h:commandButton action = "Person?faces-redirect=true" value = "Manage Persons" class="menu-button"/>
            <h:commandButton action = "Department?faces-redirect=true" value = "Manage Department" class="menu-button"/>
            <h:commandButton action = "BorrowedPanel?faces-redirect=true" value = "Manage Borrows" class="menu-button"/>
            <h:commandButton action = "Librarium?faces-redirect=true" value = "Manage Librarium" class="menu-button"/>
        </h:form>
    </div>
    <h1>This is book GENRE</h1>
    <h:form>
        <h:panelGrid columns="2" cellpadding="7">
            <h:outputLabel value="Genre name: " />
            <h:inputText value="#{genreController.genreEntity.name}"></h:inputText>
            <h:commandButton value="Save"
                action="#{genreController.saveGenre(genreController.genreEntity)}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h3>Existing GENRES</h3>
    <h1 style="color: red;">#{genreController.error}</h1>
    <u:repeat varStatus="loop" value="#{genreController.getAllGenres()}" var="genre">
        <h:form id="list-delete-form">
            <p>Genre id: <h:outputText value="#{genre.id}"/></p>
            <p>Genre name: <h:outputText value="#{genre.name}"/></p>
            <h:commandButton value="Delete This Genre" action="#{genreController.deleteGenre(genre)}"></h:commandButton>

            <h:commandButton value="Edit"
                             action="GenreEdit.xhtml">
                <f:param name="id" value="#{genre.id}" />
                <f:setPropertyActionListener
                        target="#{genreEditController.genre}"
                        value="#{genre}" />
            </h:commandButton>
        </h:form>
        <br></br><br></br>
    </u:repeat>

</h:body>
</html>

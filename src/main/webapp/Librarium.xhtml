<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Librarium Window</title>
</h:head>
<h:body>
    <div style="padding: 10px; background-color:#E4F9F5">
        <h:form style="display: inline-block;">
            <h:commandButton action = "Book?faces-redirect=true" value = "Manage Books" class="menu-button"/>
            <h:commandButton action = "Genre?faces-redirect=true" value = "Manage Genres" class="menu-button"/>
            <h:commandButton action = "Author?faces-redirect=true" value = "Manage Authors" class="menu-button"/>
            <h:commandButton action = "Person?faces-redirect=true" value = "Manage Persons" class="menu-button"/>
            <h:commandButton action = "Department?faces-redirect=true" value = "Manage Department" class="menu-button"/>
            <h:commandButton action = "BorrowedPanel?faces-redirect=true" value = "Manage Borrows" class="menu-button"/>
            <h:commandButton action = "Librarium?faces-redirect=true" value = "Manage Librarium" class="menu-button"/>
        </h:form>
    </div>
    <h:form>
        <h:panelGrid columns="2" cellpadding="7">
            <h:outputLabel value="Type: " />
            <h:inputText value="#{librariumController.librariumEntity.type}"></h:inputText>
           <h:selectOneMenu value="#{librariumController.departmentEntity.name}" >
                <f:selectItems value="#{librariumController.allDepartments}" />
            </h:selectOneMenu>
            <h:outputLabel></h:outputLabel>
            <h:commandButton value="Save"
                             action="#{librariumController.saveLibrarium()}">
            </h:commandButton>

        </h:panelGrid>
        <h1>Available positions</h1>
        <h:dataTable value="#{librariumController.librariumEntities}" var="librarium"  border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{librarium.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Position"/>
                </f:facet>
                <h:outputText value="#{librarium.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Department"/>
                </f:facet>
                <h:outputText value="#{librarium.departament1.name}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Delete"
                                 action="#{librariumController.deleteLibrarium}">
                    <f:setPropertyActionListener
                            target="#{librariumController.librariumEntity}"
                            value="#{librarium}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <h1>Occupied positions</h1>
        <h:dataTable value="#{librariumController.librariumEntityWithPerson}" var="librarium1"  border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{librarium1.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Position"/>
                </f:facet>
                <h:outputText value="#{librarium1.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Employee"/>
                </f:facet>
                <h:outputText value="#{librarium1.personEntity.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Department"/>
                </f:facet>
                <h:outputText value="#{librarium1.departament1.name}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Delete"
                                 action="#{librariumController.deleteLibrarium}">
                    <f:setPropertyActionListener
                            target="#{librariumController.librariumEntity}"
                            value="#{librarium1}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>
</html>

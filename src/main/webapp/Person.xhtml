<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Person Window</title>
</h:head>
<h:body>
    <div style="padding: 10px; background-color:#E4F9F5">
        <h:form style="display: inline-block;">
            <h:commandButton action = "Book?faces-redirect=true" value = "Manage Books" class="menu-button"/>
            <h:commandButton action = "Genre?faces-redirect=true" value = "Manage Genres" class="menu-button"/>
            <h:commandButton action = "Author?faces-redirect=true" value = "Manage Authors" class="menu-button"/>
            <h:commandButton action = "Person?faces-redirect=true" value = "Manage Persons" class="menu-button"/>
            <h:commandButton action = "Department?faces-redirect=true" value = "Manage Department" class="menu-button"/>
            <h:commandButton action = "BorrowedPanel?faces-redirect=true" value = "Manage Borrows" class="menu-button"/>
            <h:commandButton action = "Librarium?faces-redirect=true" value = "Manage Librarium" class="menu-button"/>
        </h:form>
    </div>
    <h:form>
        <h:panelGrid columns="2" cellpadding="7">
            <h:outputLabel value="Name: " />
            <h:inputText value="#{personController.personEntity.name}"></h:inputText>
            <h:outputLabel value="CNP: " />
            <h:inputText value="#{personController.personEntity.CNP}"></h:inputText>
            <h:outputLabel value="Phone Number: " />
            <h:inputText value="#{personController.personEntity.phoneNumber}"></h:inputText>
            <h:selectOneMenu value="#{personController.librariumEntity.type}" >
                <f:selectItems value="#{personController.allLibrarium}" />
            </h:selectOneMenu>
            <h:outputLabel></h:outputLabel>
            <h:commandButton value="Save"
                             action="#{personController.savePerson()}">
            </h:commandButton>

        </h:panelGrid>

        <h:dataTable value="#{personController.personEntities}" var="person"  border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{person.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Telefon"/>
                </f:facet>
                <h:outputText value="#{person.phoneNumber}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="CNP"/>
                </f:facet>
                <h:outputText value="#{person.CNP}"/>
            </h:column>
            <!--<h:commandButton value="Update"-->
                             <!--action="">-->
            <!--</h:commandButton>-->
            <h:column>
            <h:commandButton value="Select"
                             action="PersonUpdate.xhtml">
                <f:setPropertyActionListener
                        target="#{personController.personEntity}"
                        value="#{person}" />
            </h:commandButton>
            </h:column>
            <h:column>
                <h:commandButton value="Delete"
                                 action="#{personController.deletePerson()}">
                    <f:setPropertyActionListener
                            target="#{personController.personEntity}"
                            value="#{person}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Person Window</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="7">
            <h:outputLabel value="Name: " />
            <h:inputText value="#{personController.personEntity.name}"></h:inputText>
            <h:outputLabel value="CNP: " />
            <h:inputText value="#{personController.personEntity.CNP}"></h:inputText>
            <h:outputLabel value="Phone Number: " />
            <h:inputText value="#{personController.personEntity.phoneNumber}"></h:inputText>
            <h:selectOneMenu value="#{personController.librariumEntity.id}">
                <f:selectItems value="#{personController.allLibrarium}" />
            </h:selectOneMenu>
            <h:outputLabel></h:outputLabel>
            <h:commandButton value="Save"
                             action="#{personController.savePerson()}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:af="http://java.sun.com/jsp/jstl/core"
      xmlns:u="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Authors</title>
</h:head>
<h:body>
    <h1>This is book Author</h1>
    <h:form>
        <h:panelGrid columns="2" cellpadding="7">
            <h:outputLabel value="Author name: " />
            <h:inputText value="#{authorController.authorEntity.name}"></h:inputText>
            <h:commandButton value="Save"
                action="#{authorController.saveAuthor(authorController.authorEntity)}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h3>Existing Authors</h3>
    <u:repeat varStatus="loop" value="#{authorController.getAllAuthors()}" var="author">
        <h:form id="list-delete-form">
            <h:outputText value="#{author.id}"/>
            <h:outputText value="#{author.name}"/>
            <h:commandButton value="Delete This Author" action="#{authorController.deleteAuthor(author)}"></h:commandButton>
            <h:link value="Edit" outcome="AuthorEdit">
                <f:param name="id" value="#{author.id}" />
            </h:link>
        </h:form>
        <br></br><br></br>
    </u:repeat>

</h:body>
</html>

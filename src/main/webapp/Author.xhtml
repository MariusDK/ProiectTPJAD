<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:af="http://java.sun.com/jsp/jstl/core"
      xmlns:u="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Authors</title>
</h:head>
<h:body>
    <div style="padding: 10px; background-color:#E4F9F5">
        <h:form style="display: inline-block;">
            <h:commandButton action = "Book?faces-redirect=true" value = "Manage Books" class="menu-button"/>
            <h:commandButton action = "Genre?faces-redirect=true" value = "Manage Genres" class="menu-button"/>
            <h:commandButton action = "Author?faces-redirect=true" value = "Manage Authors" class="menu-button"/>
        </h:form>
    </div>
    <h1>This is book Author</h1>
    <h:form>
        <h:panelGrid columns="2" cellpadding="7">
            <h:outputLabel value="Author name: " />
            <h:inputText value="#{authorController.authorEntity.name}"></h:inputText>
            <h:commandButton value="Save"
                action="#{authorController.saveAuthor(authorController.authorEntity)}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h3>Existing Authors</h3>
    <h1 style="color: red;">#{authorController.error}</h1>
    <u:repeat varStatus="loop" value="#{authorController.getAllAuthors()}" var="author">
        <h:form id="list-delete-form">
            <p>Author id: <h:outputText value="#{author.id}"/></p>
            <p>Author name: <h:outputText value="#{author.name}"/></p>
            <h:commandButton value="Delete This Author" action="#{authorController.deleteAuthor(author)}"></h:commandButton>

            <h:commandButton value="Edit"
                             action="AuthorEdit.xhtml">
                <f:param name="id" value="#{author.id}" />
                <f:setPropertyActionListener
                        target="#{authorController.author}"
                        value="#{author}" />
            </h:commandButton>

        </h:form>
        <br></br><br></br>
    </u:repeat>

</h:body>
</html>

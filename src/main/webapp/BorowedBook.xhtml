<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Person Status</title>
</head>
<body>
<h:form>
    <h:panelGrid id="data" columns="2" cellpadding="7">
        <h:outputLabel value="Cod: " />
        <h:inputText readonly= "#{facesContext.renderResponse}" value="#{borrowerController.personEntity.id}" />
        <h:outputLabel value="Name: " />
        <h:inputText value="#{borrowerController.personEntity.name}"></h:inputText>
        <h:outputLabel value="CNP: " />
        <h:inputText value="#{borrowerController.personEntity.CNP}"></h:inputText>
        <h:outputLabel value="Phone Number: " />
        <h:inputText value="#{borrowerController.personEntity.phoneNumber}"></h:inputText>
        <h:outputLabel></h:outputLabel>
    </h:panelGrid>
    <h3>Borowed books</h3>
    <h:dataTable id="table" value="#{borrowerController.bookEntityList2}" var="book2"  border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{book2.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{book2.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Genre"/>
            </f:facet>
            <h:outputText value="#{book2.genre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Author"/>
            </f:facet>
            <h:outputText value="#{book2.author}"/>
        </h:column>
        <!--<h:commandButton value="Update"-->
        <!--action="">-->
        <!--</h:commandButton>-->
        <h:column>
            <h:commandButton value="Return Book" action="#{borrowerController.ReturnBook()}">
                <f:setPropertyActionListener
                        target="#{borrowerController.bookEntity}"
                        value="#{book2}" />
                 <!--<f:ajax execute="@form" render="@none"/>-->
                <!--<f:setPropertyActionListener-->
                        <!--target="#{borrowerController.personEntity}"-->
                        <!--value="#{borrowerController.personEntity}"/>-->
                <!--<f:setPropertyActionListener-->
                        <!--target="#{borrowerController.bookEntity}"-->
                        <!--value="#{book2}"/>-->
            </h:commandButton>
        </h:column>
    </h:dataTable>
</h:form>
</body>
</html>

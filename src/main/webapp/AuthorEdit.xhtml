<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:af="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>BOOK GENRE</title>
</h:head>
<h:body>
    <div style="padding: 10px; background-color:#E4F9F5">
        <h:form style="display: inline-block;">
            <h:commandButton action = "Book?faces-redirect=true" value = "Manage Books" class="menu-button"/>
            <h:commandButton action = "Genre?faces-redirect=true" value = "Manage Genres" class="menu-button"/>
            <h:commandButton action = "Author?faces-redirect=true" value = "Manage Authors" class="menu-button"/>
        </h:form>
    </div>
    <h1>This is book GENRE EDIT</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="7">
            <h:outputLabel value="Author name: " />
            <h:inputText value="#{authorController.author.name}"></h:inputText>
            <h:commandButton value="Save"
                             action="#{authorController.updateAuthor(request.getParameter('id'), authorController.author.name)}">
                <f:param name="id" value="#{request.getParameter('id')}" />
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="back-to-manage-authors">
        <h:commandButton action = "Author?faces-redirect=true" value = "Manage Authors" />
    </h:form>

</h:body>
</html>
